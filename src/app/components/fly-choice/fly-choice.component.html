<div class="flyChoicePage">
  <div class="weather" *ngIf="departure.value !== '' || arrival.value !== ''">
    <div class="option">
        <select
          name="place"
          #place
          [(ngModel)]="weatherPlace"
          [style.boxShadow]="
            weatherPlace === '' ? '10px 10px 20px #00adfb' : 'none'
          "
        >
          <option *ngIf="departure.value !== ''" value="{{ departure.value }}">
            {{ departure.value }}
          </option>
          <option *ngIf="arrival.value !== ''" value="{{ arrival.value }}">
            {{ arrival.value }}
          </option>
        </select>
      </div>
      <app-spinner></app-spinner>
      <div class="weatherForecast">
        <ng-container *ngIf="weatherPlace === departure.value; else arrivalPlace">
          <ng-container *ngFor="let day of dailyWeatherForecastDeparture">
            <div class="weatherDay">
              <p class="date">{{ day.date | date : "dd.MM" }}</p>
              <img
                src="{{ './../../../assets/pictures/weatherIcons/' + day.weather + '.png' }}"
                
                alt="{{ day.weather }}"
              />
              <p class="temperature">{{ day.temp }}<span>&#8451;</span></p>
            </div>
          </ng-container>
        </ng-container>
        <ng-template #arrivalPlace>
          <ng-container *ngIf="weatherPlace === arrival.value">
            <ng-container *ngFor="let day of dailyWeatherForecastArrival">
              <div class="weatherDay">
                <p class="date">{{ day.date | date : "dd.MM" }}</p>
                <img
                  src="{{ 'assets/pictures/weatherIcons/' + day.weather + '.png' }}"
                  alt="{{ day.weather }}"
                />
                <p class="temperature">{{ day.temp }}<span>&#8451;</span></p>
              </div>
            </ng-container>
          </ng-container>
        </ng-template>
      </div>

  </div>
  <div class="flyOptions">
    <form #flyForm="ngForm" class="flyForm">
      <div class="departure">
        <label for="departure">Departure airport</label>
        <select
          name="departure"
          ngModel
          #departure="ngModel"
          required
          (change)="filterAvailableAirports('departure', departure.value)"
        >
          <option style="display: none"></option>
          <option *ngFor="let fly of availableDepartures" [value]="fly">
            {{ fly }}
          </option>
        
        </select>
      </div>
      <div class="arrival">
        <label for="arrival">Arrival airport</label>
        <select
          name="arrival"
          ngModel
          #arrival="ngModel"
          required
          (change)="filterAvailableAirports('arrival', arrival.value)"
        >
          <option style="display: none"></option>
          <option *ngFor="let fly of availableArrivals" [value]="fly">
            {{ fly }}
          </option>
        
        </select>
      </div>
      <div class="calendar"></div>
      <div class="passengers"></div>
    </form>
  </div>
</div>
